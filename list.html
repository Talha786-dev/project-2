<!DOCTYPE html>
<html>
    <head>
         <title>List Order</title>
    </head>
    <body>
        An Unorganised list:
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>
        An Organised list:
    <ol>
        <li>Snooker</li>
        <li>Cricket</li>
        <li>Soccer</li>
    </ol>
    </body>
</html>
